<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Radio Buttons -->
        <input type="radio" id="login" name="toggle" checked>
        <div class="container">
            <h2>Login</h2>
            <form action="#">
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Sign In</button>
            </form>
            <label for="register" class="toggle-label">Don't have an account? Register here</label>
        </div>

        <input type="radio" id="register" name="toggle">
        <div class="container">
            <h2>Register</h2>
            <form action="#">
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                <button type="submit">Register</button>
            </form>
            <label for="login" class="toggle-label">Already have an account? Login here</label>
        </div>
    </div>
</body>
</html>
